<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>أ/ محمد سعيد يونس | الدرعمي</title>
    <!-- IBM Plex Arabic & Amiri Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Arabic:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    

    <style>
        :root {
            --burgundy: #800020;
            --black: #000;
            --white: #fff;
            --radius: 8px;
            --shadow: 0 8px 32px rgba(0,0,0,0.12);
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            background: var(--white);
            box-shadow: 0 2px 16px rgba(128,0,32,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 2rem;
            transition: background .2s, box-shadow .2s;
        }
        body.dark .navbar {
            background: #23232b;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
        }
        .navbar-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-logo {
            font-family: var(--font-title);
            font-size: 1.3rem;
            color: var(--burgundy);
            font-weight: 700;
            letter-spacing: 0.02em;
            text-decoration: none;
            transition: color .2s;
        }
        body.dark .navbar-logo {
            color: var(--white);
        }
        .navbar-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .navbar-link {
            font-family: var(--font-main);
            font-size: 1.05rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.3rem 0.7rem;
            border-radius: var(--radius);
            transition: background .2s, color .2s;
        }
        .navbar-link:hover, .navbar-link.active {
            background: var(--burgundy);
            color: var(--white);
        }
        body.dark .navbar-link {
            color: var(--white);
        }
        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--burgundy);
            cursor: pointer;
        }
        body.dark .navbar-toggle {
            color: var(--white);
        }
        @media (max-width: 900px) {
            .navbar-container {
                padding: 0 0.5rem;
            }
        }
        @media (max-width: 700px) {
            .navbar-links {
                position: fixed;
                top: 60px;
                right: 0;
                left: 0;
                background: var(--white);
                flex-direction: column;
                gap: 1.2rem;
                padding: 1.5rem 0;
                box-shadow: 0 8px 32px rgba(128,0,32,0.08);
                display: none;
            }
            body.dark .navbar-links {
                background: #23232b;
            }
            .navbar-links.open {
                display: flex;
            }
            .navbar-toggle {
                display: block;
            }
        }
        /* Section: Why Us */
        .whyus-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem 1rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            font-family: var(--font-main);
        }
        body.dark .whyus-section {
            background: #23232b;
            color: var(--text-dark);
        }
        .whyus-title {
            font-family: var(--font-title);
            font-size: 2rem;
            color: var(--burgundy);
            font-weight: 700;
            margin-bottom: 0.7rem;
            text-align: center;
        }
        .whyus-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .whyus-item {
            flex: 1 1 220px;
            min-width: 200px;
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: 0 2px 12px rgba(128,0,32,0.06);
            padding: 1.2rem 1rem;
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 500;
            transition: box-shadow .2s, transform .2s;
        }
        .whyus-item:hover {
            box-shadow: var(--glow);
            transform: translateY(-4px) scale(1.03);
        }
        body.dark .whyus-item {
            background: #181820;
            color: var(--text-dark);
        }
        @media (max-width: 700px) {
            .whyus-list {
                flex-direction: column;
                gap: 1.2rem;
            }
        }
        /* Section: About */
        .about-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem 1rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        body.dark .about-section {
            background: #23232b;
            color: var(--text-dark);
        }
        .about-title {
            font-family: var(--font-title);
            font-size: 2rem;
            color: var(--burgundy);
            font-weight: 700;
            margin-bottom: 0.7rem;
            text-align: center;
        }
        .about-text {
            font-size: 1.15rem;
            line-height: 2;
            color: var(--text-light);
            font-weight: 400;
            text-align: center;
        }
        body.dark .about-text {
            color: var(--text-dark);
        }
            --transition: 0.3s cubic-bezier(.4,0,.2,1);
            --font-main: 'IBM Plex Arabic', 'Amiri', serif;
            --font-title: 'Amiri', 'IBM Plex Arabic', serif;
            --gradient: linear-gradient(135deg, var(--burgundy), var(--black));
            --footer-gradient: linear-gradient(135deg, var(--burgundy), var(--black));
            --glow: 0 0 16px var(--burgundy);
            --bg-light: #f7f7fa;
            --bg-dark: #181820;
            --text-light: #222;
            --text-dark: #fff;
        }
        html {
            scroll-behavior: smooth;
            background: var(--bg-light);
            color: var(--text-light);
            font-family: var(--font-main);
            transition: background .3s, color .3s;
        }
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        /* Apple-style loader */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity .6s;
        }
        .apple-loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid var(--white);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 3rem;
            max-width: 900px;
            width: 100%;
            justify-content: center;
        }
        .hero-img {
            width: 160px;
            height: 160px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform var(--transition), box-shadow var(--transition);
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius);
            display: block;
        }
        .hero-img:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 48px rgba(128,0,32,0.18);
        }
        .hero-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.2rem;
        }
        .hero-title {
            font-family: var(--font-title);
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
            letter-spacing: 0.02em;
        }
        .hero-subtitle {
            font-family: var(--font-main);
            font-size: 1.5rem;
            color: var(--white);
            opacity: 0.85;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        .hero-cta {
            margin-top: 1.2rem;
            padding: 0.9rem 2.2rem;
            font-size: 1.2rem;
            font-family: var(--font-main);
            background: var(--burgundy);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            box-shadow: 0 0 0 rgba(128,0,32,0.2);
            cursor: pointer;
            transition: box-shadow var(--transition), transform var(--transition), background .2s;
            font-weight: 700;
            outline: none;
            position: relative;
        }
        .hero-cta:hover, .hero-cta:focus {
            box-shadow: var(--glow);
            transform: scale(1.05);
            background: #a0002a;
        }
        /* Responsive Hero */
        @media (max-width: 700px) {
            .hero-content {
                flex-direction: row-reverse;
                gap: 1.5rem;
                align-items: center;
                justify-content: center;
            }
            .hero-img {
                width: 100px;
                height: 100px;
            }
            .hero-title {
                font-size: 1.7rem;
            }
            .hero-subtitle {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 500px) {
            .hero-content {
                flex-direction: column-reverse;
                gap: 1.2rem;
                align-items: center;
                text-align: center;
            }
            .hero-text {
                align-items: center;
            }
            .hero-cta {
                width: 100%;
            }
        }
        /* Booking Section */
        .booking-section {
            background: var(--bg-light);
            padding: 3rem 1rem 2rem 1rem;
            max-width: 600px;
            margin: -4rem auto 2rem auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
        }
        body.dark .booking-section {
            background: #23232b;
            color: var(--text-dark);
        }
        .booking-title {
            font-family: var(--font-title);
            font-size: 2rem;
            color: var(--burgundy);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--burgundy);
            margin-bottom: 0.2rem;
            font-family: var(--font-main);
        }
        input, select {
            padding: 0.7rem 1rem;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            font-size: 1rem;
            font-family: var(--font-main);
            background: var(--white);
            transition: border-color .2s;
            outline: none;
        }
        body.dark input, body.dark select {
            background: #181820;
            color: var(--text-dark);
            border: 1px solid #444;
        }
        input:focus, select:focus {
            border-color: var(--burgundy);
        }
        .booking-submit {
            margin-top: 1.2rem;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background: var(--burgundy);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            box-shadow: 0 0 0 rgba(128,0,32,0.2);
            cursor: pointer;
            transition: box-shadow var(--transition), transform var(--transition), background .2s;
            font-weight: 700;
            outline: none;
            position: relative;
        }
        .booking-submit:hover, .booking-submit:focus {
            box-shadow: var(--glow);
            transform: scale(1.05);
            background: #a0002a;
        }
        /* Schedule Section */
        .schedule-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem 1rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            font-family: var(--font-main);
        }
        body.dark .schedule-section {
            background: #23232b;
            color: var(--text-dark);
        }
        .schedule-title {
            font-family: var(--font-title);
            font-size: 1.7rem;
            color: var(--burgundy);
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .schedule-center {
            margin-bottom: 2rem;
        }
        .center-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--burgundy);
            margin-bottom: 0.7rem;
            font-family: var(--font-title);
        }
        .group-list {
            margin-bottom: 1.2rem;
            padding-right: 1.2rem;
        }
        .group-item {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            line-height: 1.7;
            color: #222;
            font-family: var(--font-main);
        }
        body.dark .group-item {
            color: var(--text-dark);
        }
        /* Contact Section */
        .contact-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        body.dark .contact-section {
            background: #23232b;
            color: var(--text-dark);
        }
        .contact-title {
            font-family: var(--font-title);
            font-size: 1.3rem;
            color: var(--burgundy);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .contact-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }
        .contact-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--gradient);
            transition: transform var(--transition), box-shadow var(--transition);
            box-shadow: 0 2px 8px rgba(128,0,32,0.12);
            cursor: pointer;
        }
        .contact-icon:hover {
            transform: scale(1.12);
            box-shadow: var(--glow);
        }
        .contact-icon svg {
            width: 22px;
            height: 22px;
            fill: var(--white);
        }
        /* Footer */
        footer {
            background: var(--footer-gradient);
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            font-size: 1rem;
            font-family: var(--font-main);
            border-top-left-radius: var(--radius);
            border-top-right-radius: var(--radius);
            margin-top: 2rem;
        }
        /* Dark/Light Toggle */
        .toggle-mode {
            position: fixed;
            left: 1.2rem;
            top: 1.2rem;
            z-index: 100;
            background: var(--white);
            color: var(--burgundy);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            border: none;
            font-size: 1.3rem;
            transition: background .2s, color .2s;
        }
        body.dark .toggle-mode {
            background: #23232b;
            color: var(--white);
        }
        /* Smooth Scroll */
        ::-webkit-scrollbar {
            width: 8px;
            background: #eee;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--burgundy);
            border-radius: 8px;
        }
        .email-icon {
            background-color: #800020;
            text-decoration: none;
            color: white;
            border-radius: 20%;
            padding: 10px;
            margin: 10px;
        }



    </style>
</head>
